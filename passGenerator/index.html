<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Password || Conversor</title>
</head>
<body>
    <main class="wrapper" id="wrapper">
        <section class="card" id="card">
            <h1 style="text-align: center;">Encrypt</h1>
            <form action="" id="form">
                <input type="password" id="password" placeholder="Type you password here ✍🏾">
                <input type="submit" value="Convertir" id="btn">

            </form>
            <div class="result" id="result">
                <p>Resultado: <span class="result-text"> Here your new pass</span></p>
            </div>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
